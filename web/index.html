<script type="application/javascript">
    var lang = "fa_IR";
    window.state = {
      "lang": lang
    }
    window.addEventListener('load', function(ev) {
      var loadingLayout = document.querySelector('.loading-layout');
      var langButton = document.querySelector('.langBtn');
      setTimeout(function() {
        loadingLayout.style.display = "block";
        langButton.style.display = "block";
      }, 125);
      var loading = document.querySelector('.loading-text');
      langButton.addEventListener("click", function(e) {
          if (lang === "fa_IR") {
              langButton.innerHTML = "فـــــــارسی";
              lang = "en_US";
              document.title = "SalTech • Launching";
              loading.style.direction = "ltr";
              if (loading.innerText === "در حال بارگذاری...") {
              loading.innerText = "Loading...";
              }
              if (loading.innerText === "در حال آماده‌سازی...") {
              loading.innerText = "Preparing...";
              }
              if (loading.innerText === "تقریباً آماده است!") {
              loading.innerText = "Almost There!";
              }
          } else {
              langButton.innerHTML = "English";
              lang = "fa_IR";
              document.title = "صالتک • در حال راه اندازی";
              loading.style.direction = "rtl";
              if (loading.innerText === "Loading...") {
              loading.innerText = "در حال بارگذاری...";
              }
              if (loading.innerText === "Preparing...") {
              loading.innerText = "در حال آماده‌سازی...";
              }
              if (loading.innerText === "Almost There!") {
              loading.innerText = "تقریباً آماده است!";
              }
          }
          window.state = {
              "lang": lang
          }
      });

      if (lang === "fa_IR") {
      loading.innerText="در حال بارگذاری...";
      } else {
          loading.innerText="Loading...";
      }
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
        if (lang === "fa_IR") {
      loading.innerText="در حال آماده‌سازی...";
        } else {
          loading.innerText="Preparing...";
        }
        let appRunner = await engineInitializer.initializeEngine();

        if (lang === "fa_IR") {
      loading.innerText="تقریباً تمام است!";
        } else {
          loading.innerText="Almost There!";
        }
          await appRunner.runApp();
        }
      });
    });
</script>
